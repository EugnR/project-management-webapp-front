<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .name-link {
            display: block;
            margin: 5px 0;
        }
    </style>
    <script>
        //наличие логина проверяется только наличием значения в сторадже
        if (!sessionStorage.getItem('userId')) {
            // Если userId отсутствует, перенаправляем на страницу login.html
            window.location.href = 'login.html';
        } 
    </script>
</head>

<body>
    <button id="fetchButton">Fetch projects</button>
    <div id="projectContainer"></div>

    

</body>

</html>
